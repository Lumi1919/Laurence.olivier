    <!doctype html>
    {% load static %}
<html lang="en">

<head>

    <link rel="stylesheet" href="{% static 'fontawsom-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'animate.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/testimonial/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/testimonial/css/owl.theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>

<body>

       <!-- ################# Header Starts Here#######################--->

    <header id="menu-jk">
        <nav  class="">

                <div class="row nav-ro">
                   <div class="col-lg-3 col-md-4 col-sm-12">
                       <img src="/static/images/logoL.JPG" alt="">
                       <a data-toggle="collapse" data-target="#menu" href="#menu"><i class="fas d-block d-md-none small-menu fa-bars"></i></a>
                   </div>
                   <div id="menu" class="col-lg-7 col-md-8 d-none d-md-block no-padding">
                       <ul>
                            <li><a href="{% url 'home:accueil' %}">Accueil</a></li>
                            <li><a href="{% url 'home:galerie' %}">Gallerie</a></li>

                        </ul>
                   </div>
                   <div class="col-sm-2 d-none d-lg-block">
                       <a href="{% url 'home:reservation' %}"><button class="btn btn-success">Rerserver une séance</button></a>
                   </div>
                </div>
            </div>
        </nav>
    </header>
       <br>
     <!--  ************************* Page Title Starts Here ************************** -->
               <div class="page-nav no-margin row">
                   <div class="container" back>
                       <div class="row">
                           <ul>
                               <li> <a href="{% url 'home:accueil' %}"><i class="fas fa-home"></i> Accueil</a></li>
                           </ul>
                       </div>
                   </div>
               </div>



                {% for post in posts %}


                <div class="postblog">
                <h3>
                <a href="{% url 'blog:showblog' id=post.id %}">{{post.title|upper}}</a>
                </h3>
                <img src="{{post.image.url}}">

                <p class="content">{{post.body|truncatewords:12}}</p>

                </div>

				{% endfor %}


   	<br>
<div class="copy">

        <div class="copyright">

        </div>
    </div>
</div>





</body>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>

<script src="{% static 'plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
